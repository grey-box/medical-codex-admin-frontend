name: Run tests on 'blond-maggots' branches

on:
  push:
    branches:
      - "blond-maggots/*"

jobs:
  run_tests_on_blond_maggots_branches:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier and ESLint checks
        run: npm run check-format-and-lint

      - name: Run Jest unit tests
        run: npm run test:ci
